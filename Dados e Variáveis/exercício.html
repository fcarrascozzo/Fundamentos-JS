<script>
    /*
        Faça um programa que leia um número e informe se ele é divisível por 5
    */

    var numero = prompt('Digite um número e informamos se ele é divisível por 5')
    var numero2 = numero / 5
    
        if((numero % 5) == 0){
            alert(`O número ${numero}, é divisível por 5. E o resultado é ${numero2}`)
        }else{
            alert(`O número ${numero}, não é divisível por 5.`)
        }
</script>
