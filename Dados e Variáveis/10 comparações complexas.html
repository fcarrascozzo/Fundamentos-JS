<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <script>
        var idioma = prompt("Por favor, digite o código do idioma (pt ou en):")
        var variacao = prompt("Por favor digite a variação:")

        if((idioma == "pt") && (variacao == "br" || variacao == "pt")){
            alert('Olá')
        }else if((idioma == 'en') && (variacao == 'us')){
            alert('Hi')
        }else if ((idioma == 'en') && (variacao == 'uk')){
            alert('Hello')
        }else{
            alert('Variação ou idioma não reconhecidos')
        }
    </script>
</html>
