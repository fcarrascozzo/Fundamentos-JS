<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
</body>
<script>
    /*Elabore um programa que receba o nome e a idade de uma pessoa e informe o nome, a idade e o valor da mensalidade do plano de saúde. A tabala abaixo apresenta os valores
    
    até 18 anos = R$ 50.00
    de 19 a 29 anos = R$ 70.00
    de 30 a 45 anos = R$ 90.00
    de 46 a 65 anos = R$ 130.00
    acima de 65 anos = R$ 170.00
    */

    var nome = prompt('Digite o seu nome');
    var idade = prompt('Digite sua idade');

     
    if(idade <= 18){
        alert(`${nome}, como sua idade é ${idade} anos, o plano de saude é de R$ 50,00`)
    }else if(idade >= 19 & idade <= 29){
        alert(`${nome}, como sua idade é ${idade} anos, o plano de saude é de R$ 70,00`)
    }else if(idade >= 30 & idade <= 45){
        alert(`${nome}, como sua idade é ${idade} anos, o plano de saude é de R$ 90,00`)
    }else if(idade >= 46 & idade <= 65){
        alert(`${nome}, como sua idade é ${idade} anos, o plano de saude é de R$ 130,00`)
    }else{
        alert(`${nome}, como sua idade é ${idade} anos, o plano de saude é de R$ 170,00`)
    }
</script>
</html>
